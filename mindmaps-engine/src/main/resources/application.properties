# Logging
logging.file=/var/log/mindmaps/cluster/graph-manager/graph-manager.log
logging.level.=INFO

#Titan Config
graphdatabase.config=../conf/titan/titan-cassandra-batch.properties
graphdatabase.default-graph-name=mindmaps

#Tinker Config
#graphdatabase.config=../conf/tinker/tinker-graph.properties

#Spark Config
server.port=4567
server.host=localhost

#Loader Config
loader.repeat-commits=5

#Blocking Loader Config
blockingLoader.batch-size=60
blockingLoader.num-threads=16

#HAL Builder Config
halBuilder.degree = 1
halBuilder.resource-prefix=http://localhost:4567/concept/

#Background tasks Config
backgroundTasks.post-processing-delay=300000
backgroundTasks.maintenance-iteration=1000000
loader.threads=8

