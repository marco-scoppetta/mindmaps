$x isa person;
$x has recommended-generic-wine-type 'Cotnary vineyard wine';
$x has preferred-sparklingness 'sparkling'},
rhs {match  $x has recommended-generic-wine-type 'sparkling wine'};

###############Champagne###############
"R5" isa inference-rule,
