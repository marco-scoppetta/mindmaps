###############APERITIF WINES##################
"R2" isa inference-rule,
lhs {match 
$x isa person;
$x has preferred-context 'aperitif'},
rhs {match  $x has recommended-generic-wine-type 'Romanian wine'};

"R3" isa inference-rule,
